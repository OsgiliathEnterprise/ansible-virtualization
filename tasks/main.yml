---
# tasks file for ansible-virtualization
- name: Disable dnsmaq
  ansible.builtin.systemd:
    name: dnsmasq
    state: stopped
    enabled: no
  become: yes

- name: Requirements
  ansible.builtin.include_tasks: requirements.yml
  when:
   - standalone_role is defined
   - standalone_role
  tags:
    - standalone

- name: Configure users
  ansible.builtin.include_tasks: users.yml

- name: Permanently allow ipv4 traffic forwarding on host nic
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: yes
    state: present
    reload: yes
  become: yes

- name: Permanently allow ipv6 traffic forwarding on host nic
  ansible.posix.sysctl:
    name: net.ipv6.conf.all.forwarding
    value: '1'
    sysctl_set: yes
    state: present
    reload: yes
  become: yes

- name: Activate bridge nf
  ansible.posix.sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: '0'
    sysctl_set: true
    state: present
    reload: true
  become: true

- name: Activate bridge-nf-call-ip6tables
  ansible.posix.sysctl:
    name: net.bridge.bridge-nf-call-ip6tables
    value: '0'
    sysctl_set: true
    state: present
    reload: true
  become: true

- name: Activate bridge-nf-call-arptables
  ansible.posix.sysctl:
    name: net.bridge.bridge-nf-call-arptables
    value: '1'
    sysctl_set: true
    state: present
    reload: true
  become: true

- name: Increase conntrack max
  ansible.posix.sysctl:
    name: net.netfilter.nf_conntrack_max
    value: '1000000'
    sysctl_set: true
    state: present
    reload: true
  failed_when: False # absent on some distro
  become: true
